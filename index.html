<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/favicons/icons8-globe-africa-32.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style/style.css">
    <title>Rest Countries API</title>
</head>
<body class="light-mode">
    <main>
        <header class="d-flex justify-content-between align-items-center px-5 py-3 mb-5">
            <h1>Where In the World?</h1>
            <button id="darkModeToggle" class="btn d-flex align-items-center">
                <img id="modeIcon" class="crescent-image-container"src="./assets/images/icons/icons8-crescent-moon-64.png" alt="crescent moon">
                <h4>Dark Mode</h2>
            </button>
        </header>
        <div id="topnav" class="px-5 mb-5">
            <div class="row justify-content-between">
                <div class="col-4">
                    <div class="input-group">
                        <span class="input-group-text" id="search-addon"><i class="fas fa-search"></i></span>
                        <input type="text" class="form-control custom-input" placeholder="Search for a Country here..." >
                    </div>
                </div>
                <div class="col-4 d-flex justify-content-end me-2">
                        <select name="Filter" id="filter" class="form-select custom-select  w-50">
                            <option selected>Filter By Region</option>
                        </select>
                </div>
            </div>
        </div>
        <div id="countries">

        </div>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
