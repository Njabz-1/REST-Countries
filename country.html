<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/favicons/icons8-globe-africa-32.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Country</title>
</head>

<body class="light-mode">
    <main>
        <header class="d-flex justify-content-between align-items-center px-lg-5  py-3 mb-5">
            <div class="col-6">
                <h1 class="header-title ps-3">Where In the World?</h1>
            </div>
            <div class="col-6 d-flex justify-content-end">
                <button id="darkModeToggle" class="btn d-flex align-items-center justify-content-end">
                    <img id="modeIcon" class="crescent-image-container"
                        src="./assets/images/icons/icons8-crescent-moon-64.png" alt="crescent moon">
                    <span class="mode-text">Dark Mode</span>
                </button>
            </div>
        </header>
        <div id="container" class="container-fluid">
            <div class="px-5 g-0">
                <button id="back-button" class="btn back-button">
                    <img src="assets/images/icons/icons8-left-arrow-50.png" alt="Back Arrow" class="back-arrow">
                    Back
                </button>
            </div>
            <div class="mt-5 px-5 justify-content-between row g-0 mb-2">
                <div class="col-4">
                    <img id="country-flag" src="https://flagcdn.com/w320/gt.png"
                        alt="Country Flag" loading="lazy">
                </div>
                <div class="col-6">
                    <div class="row justify-content-between g-0">
                        <div class="col-6">
                            <h2 id="country-name" class="mb-4 fw-bold">
                                <span class="visually-hidden">Loading country name...</span>
                            </h2>
                            <p class="fw-bolder d-flex">Native name: <span class="ms-2  mb-2 fw-normal"
                                    id="native-name"></span></p>
                            <p class="fw-bolder d-flex">Population: <span class="ms-2 mb-2  fw-normal"
                                    id="population"></span></p>
                            <p class="fw-bolder d-flex">Region: <span class="ms-2  mb-2 fw-normal" id="region"></span>
                            </p>
                            <p class="fw-bolder d-flex">Sub Region: <span class="ms-2   mb-2 fw-normal"
                                    id="sub-region"></span></p>
                            <p class="fw-bolder d-flex">Capital: <span class="ms-2 mb-2  fw-normal" id="capital"></span>
                            </p>
                        </div>
                        <div class="col-6 mt-5">
                            <p class="fw-bolder d-flex mt-3">Top Level Domain: <span class="ms-2 mb-2 fw-normal"
                                    id="tld"></span></p>
                            <p class="fw-bolder d-flex">Currencies: <span class="ms-2 mb-2  fw-normal"
                                    id="currency"></span></p>
                            <p class="fw-bolder d-flex">Languages: <span class="ms-2  mb-2 fw-normal"
                                    id="languages"></span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-end g-0">
                <div class="col-6 d-flex">
                    <p class="fw-bolder mb-1 text-nowrap me-4">Border Countries:</p>
                    <div id="borders" class="d-flex flex-wrap"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/country.js"></script>
</body>

</html>
