<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/favicons/icons8-globe-africa-32.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style/style.css">
    <title>Country</title>
</head>

<body class="light-mode">
    <main>
        <header class="d-flex justify-content-between align-items-center px-5 py-3 mb-5">
            <h1>Where In the World?</h1>
            <button id="darkModeToggle" class="btn d-flex align-items-center">
                <img id="modeIcon" class="crescent-image-container"
                    src="./assets/images/icons/icons8-crescent-moon-64.png" alt="crescent moon">
                <h4>Dark Mode</h2>
            </button>
        </header>
        <div id="container">
            <div class="px-5 g-0">
                <button id="back-button" class="btn back-button">
                    <img src="assets/images/icons/icons8-left-arrow-50.png" alt="Back Arrow" class="back-arrow" />
                    Back
                </button>
            </div>
            <div class="mt-5 px-5 justify-content-between row g-0 mb-5">
                <div class="col-4">
                    <img id="country-flag" src="https://flagcdn.com/w320/gt.png" class="card-img-top" alt="Country Flag">
                </div>
                <div class="col-5">
                    <h2 id="country-name" class="mb-4"></h2>
                    <p class="fw-bolder">Native name: <span class="fw-normal" id="native-name"></span></p>
                    <p class="fw-bolder">Population: <span class="fw-normal" id="population"></span></p>
                    <p class="fw-bolder">Region: <span class="fw-normal" id="region"></span></p>
                    <p class="fw-bolder">Sub Region: <span class="fw-normal" id="sub-region"></span></p>
                    <p class="fw-bolder">Capital: <span class="fw-normal" id="capital"></span></p>
                    <p class="fw-bolder">Top Level Domain(s): <span class="fw-normal" id="tld"></span></p>
                    <p class="fw-bolder">Currencies: <span class="fw-normal" id="currency"></span></p>
                    <p class="fw-bolder">Languages: <span class="fw-normal" id="languages"></span></p>
                </div>
            </div>
            <div class="row g-0 justify-between px-5">
                <div class="col-4"></div>
                <div class="col-5 d-flex">
                    <h6 class="fw-bolder">Border Countries:</h5>
                        <div id="borders"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/country.js"></script>
</body>

</html>
